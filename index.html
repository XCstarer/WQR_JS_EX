<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptÂºÇÊ≠•ÂØªÂÆùÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .map-container {
            position: relative;
            height: 300px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="%23225533" width="100" height="100"/><path fill="%23336644" d="M0,0 L100,100"/></svg>');
            background-size: cover;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid #8B4513;
        }
        
        .location {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }
        
        .location.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .library { top: 30%; left: 20%; background: #8B4513; }
        .temple { top: 60%; left: 70%; background: #CD853F; }
        .cave { top: 40%; left: 50%; background: #A0522D; }
        .mountain { top: 20%; left: 80%; background: #D2691E; }
        
        .treasure {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 60px;
            height: 60px;
            background: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 20px #FFD700;
            transition: all 1s ease;
        }
        
        .treasure.found {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #555, #777);
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            border: 1px solid #444;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
        }
        
        .success { color: #7FFF00; }
        .warning { color: #FFA500; }
        .error { color: #FF4500; }
        .info { color: #1E90FF; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF8C00, #FFD700);
            transition: width 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .map-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScriptÂºÇÊ≠•ÂØªÂÆùÊ∏∏Êàè</h1>
            <p class="subtitle">Êé¢Á¥¢Á•ûÁßòÂÆùËóè‰πãÂú∞</p>
        </header>
        
        <div class="game-area">
            <div class="map-container">
                <div class="location library">üìö</div>
                <div class="location temple">üèõÔ∏è</div>
                <div class="location cave">üï≥Ô∏è</div>
                <div class="location mountain">‚õ∞Ô∏è</div>
                <div class="treasure">üíé</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="controls">
                <button id="startBtn">ÂºÄÂßãÂØªÂÆù</button>
                <button id="resetBtn" disabled>ÈáçÊñ∞ÂºÄÂßã</button>
            </div>
            
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <script>
        // Êâ©Â±ïÂÆùËóèÂú∞ÂõæAPI
        class TreasureMap {
            static async getInitialClue() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve("Âú®Âè§ËÄÅÁöÑÂõæ‰π¶È¶ÜÈáåÊâæÂà∞‰∫ÜÁ¨¨‰∏Ä‰∏™Á∫øÁ¥¢...");
                    }, 1000);
                });
            }
            
            static async findKey() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const success = Math.random() > 0.3;
                        if (success) {
                            resolve("Âú®‰π¶Êû∂ÂêéÈù¢ÂèëÁé∞‰∫Ü‰∏ÄÊääÂè§ÈìúÈí•Âåô!");
                        } else {
                            reject("Âõæ‰π¶È¶ÜÁÆ°ÁêÜÂëòÂá∫Áé∞‰∫ÜÔºå‰∏çÂæó‰∏çÊöÇÊó∂Ë∫≤ÈÅø!");
                        }
                    }, 1500);
                });
            }
            
            static async decodeAncientScript(clue) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (!clue) {
                            reject("Ê≤°ÊúâÁ∫øÁ¥¢ÂèØ‰ª•Ëß£Á†Å!");
                        }
                        resolve("Ëß£Á†ÅÊàêÂäü!ÂÆùËóèÂú®‰∏ÄÂ∫ßÂè§ËÄÅÁöÑÁ•ûÂ∫ô‰∏≠...");
                    }, 1500);
                });
            }
            
            static async solveRiddle() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const solved = Math.random() > 0.4;
                        if (solved) {
                            resolve("ÊàêÂäüËß£ÂºÄ‰∫ÜÂè§ËÄÅË∞úÈ¢ò!Ëé∑Âæó‰∫ÜÁ•ûÂ∫ôÂÖ•Âè£ÁöÑ‰ΩçÁΩÆ!");
                        } else {
                            reject("Ë∞úÈ¢òÂ§™Èöæ‰∫ÜÔºåÈúÄË¶ÅÊõ¥Â§öÊó∂Èó¥ÊÄùËÄÉ...");
                        }
                    }, 2000);
                });
            }
            
            static async searchTemple(location) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const random = Math.random();
                        if (random < 0.4) {
                            reject("Á≥üÁ≥ï!ÈÅáÂà∞‰∫ÜÁ•ûÂ∫ôÂÆàÂç´!");
                        } else if (random < 0.7) {
                            reject("Êö¥Èõ®Êù•Ë¢≠Ôºå‰∏çÂæó‰∏çÊöÇÂÅúÊêúÁ¥¢!");
                        } else {
                            resolve("ÊâæÂà∞‰∫Ü‰∏Ä‰∏™Á•ûÁßòÁöÑÁÆ±Â≠ê...");
                        }
                    }, 2000);
                });
            }
            
            static async openTreasureBox() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve("ÊÅ≠Âñú!‰Ω†ÊâæÂà∞‰∫Ü‰º†ËØ¥‰∏≠ÁöÑÂÆùËóè!");
                    }, 1000);
                });
            }
            
            static async climbMountain() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const success = Math.random() > 0.3;
                        if (success) {
                            resolve("ÊàêÂäüÁôªÈ°∂È´òÂ±±ÔºåËé∑Âæó‰∫ÜÊõ¥Â•ΩÁöÑËßÜÈáé!");
                        } else {
                            reject("Â±±Ë∑ØÂ§™Èô©Â≥ªÔºåÈúÄË¶ÅÂØªÊâæÂÖ∂‰ªñË∑ØÂæÑ!");
                        }
                    }, 1500);
                });
            }
            
            static async exploreCave() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const foundSomething = Math.random() > 0.5;
                        if (foundSomething) {
                            resolve("Âú®Ê¥ûÁ©¥Ê∑±Â§ÑÂèëÁé∞‰∫Ü‰∏ÄÂº†Âè§ËÄÅÁöÑÂú∞ÂõæÁ¢éÁâá!");
                        } else {
                            reject("Ê¥ûÁ©¥‰∏≠Âè™ÊúâËùôËù†Ôºå‰ªÄ‰πàÈÉΩÊ≤°ÊúâÊâæÂà∞...");
                        }
                    }, 1500);
                });
            }
        }

        // Ê∏∏ÊàèÁä∂ÊÄÅÁÆ°ÁêÜ
        const gameState = {
            progress: 0,
            isRunning: false,
            currentStep: 0
        };

        // DOMÂÖÉÁ¥†
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const logContainer = document.getElementById('logContainer');
        const progressBar = document.querySelector('.progress-bar');
        const locations = document.querySelectorAll('.location');
        const treasure = document.querySelector('.treasure');

        // Ê∑ªÂä†Êó•Âøó
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `> ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress(progress) {
            gameState.progress = progress;
            progressBar.style.width = `${progress}%`;
        }

        // ÊøÄÊ¥ª‰ΩçÁΩÆÂä®Áîª
        function activateLocation(index) {
            locations.forEach((location, i) => {
                if (i === index) {
                    location.classList.add('active');
                } else {
                    location.classList.remove('active');
                }
            });
        }

        // ÊòæÁ§∫ÂÆùËóè
        function showTreasure() {
            treasure.classList.add('found');
        }

        // ÈáçÁΩÆÊ∏∏Êàè
        function resetGame() {
            gameState.progress = 0;
            gameState.isRunning = false;
            gameState.currentStep = 0;
            
            updateProgress(0);
            logContainer.innerHTML = '';
            locations.forEach(location => location.classList.remove('active'));
            treasure.classList.remove('found');
            
            startBtn.disabled = false;
            resetBtn.disabled = true;
        }

        // ‰ΩøÁî®async/awaitÈáçÂÜôÂØªÂÆùËøáÁ®ã
        async function findTreasureWithAsyncAwait() {
            gameState.isRunning = true;
            startBtn.disabled = true;
            resetBtn.disabled = false;
            
            try {
                addLog("ÂØªÂÆùÂºÄÂßãÔºÅ", "info");
                updateProgress(10);
                
                // Á¨¨‰∏ÄÊ≠•ÔºöËé∑ÂèñÂàùÂßãÁ∫øÁ¥¢
                addLog("Ê≠£Âú®ÂØªÊâæÂàùÂßãÁ∫øÁ¥¢...", "info");
                activateLocation(0);
                const clue = await TreasureMap.getInitialClue();
                addLog(clue, "success");
                updateProgress(20);
                
                // Á¨¨‰∫åÊ≠•ÔºöÂØªÊâæÈí•Âåô
                addLog("Âú®Âõæ‰π¶È¶Ü‰∏≠ÂØªÊâæÈí•Âåô...", "info");
                const keyResult = await TreasureMap.findKey();
                addLog(keyResult, "success");
                updateProgress(30);
                
                // Á¨¨‰∏âÊ≠•ÔºöËß£Á†ÅÂè§‰ª£ÊñáÂ≠ó
                addLog("Â∞ùËØïËß£Á†ÅÂè§‰ª£ÊñáÂ≠ó...", "info");
                activateLocation(1);
                const location = await TreasureMap.decodeAncientScript(clue);
                addLog(location, "success");
                updateProgress(40);
                
                // Á¨¨ÂõõÊ≠•ÔºöËß£ÂºÄË∞úÈ¢ò
                addLog("Â∞ùËØïËß£ÂºÄÂè§ËÄÅË∞úÈ¢ò...", "info");
                const riddleResult = await TreasureMap.solveRiddle();
                addLog(riddleResult, "success");
                updateProgress(50);
                
                // Á¨¨‰∫îÊ≠•ÔºöÊé¢Á¥¢Ê¥ûÁ©¥
                addLog("Êé¢Á¥¢ÈôÑËøëÁöÑÊ¥ûÁ©¥...", "info");
                activateLocation(2);
                const caveResult = await TreasureMap.exploreCave();
                addLog(caveResult, "success");
                updateProgress(60);
                
                // Á¨¨ÂÖ≠Ê≠•ÔºöÊîÄÁôªÈ´òÂ±±
                addLog("Â∞ùËØïÊîÄÁôªÈ´òÂ±±Ëé∑ÂæóÊõ¥Â•ΩËßÜÈáé...", "info");
                activateLocation(3);
                const mountainResult = await TreasureMap.climbMountain();
                addLog(mountainResult, "success");
                updateProgress(70);
                
                // Á¨¨‰∏ÉÊ≠•ÔºöÊêúÁ¥¢Á•ûÂ∫ô
                addLog("ÊêúÁ¥¢Á•ûÂ∫ô...", "info");
                activateLocation(1);
                const box = await TreasureMap.searchTemple(location);
                addLog(box, "success");
                updateProgress(80);
                
                // Á¨¨ÂÖ´Ê≠•ÔºöÊâìÂºÄÂÆùÁÆ±
                addLog("Â∞ùËØïÊâìÂºÄÂÆùÁÆ±...", "info");
                const treasureResult = await TreasureMap.openTreasureBox();
                addLog(treasureResult, "success");
                updateProgress(100);
                
                // ÂÆåÊàêÂØªÂÆù
                showTreasure();
                addLog("ÂØªÂÆù‰ªªÂä°ÂÆåÊàêÔºÅ", "success");
                
            } catch (error) {
                addLog(`‰ªªÂä°Â§±Ë¥•: ${error}`, "error");
                addLog("Â∞ùËØïÈáçÊñ∞ÂºÄÂßãÂØªÂÆù...", "warning");
            } finally {
                gameState.isRunning = false;
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        startBtn.addEventListener('click', findTreasureWithAsyncAwait);
        resetBtn.addEventListener('click', resetGame);
        
        // ÂàùÂßãÊó•Âøó
        addLog("Ê¨¢ËøéÊù•Âà∞JavaScriptÂºÇÊ≠•ÂØªÂÆùÊ∏∏Êàè!", "info");
        addLog("ÁÇπÂáª'ÂºÄÂßãÂØªÂÆù'ÊåâÈíÆÂºÄÂßãÂÜíÈô©...", "info");
    </script>
</body>
</html>
